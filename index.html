<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Calculadora</title>
    <link rel="icon" href="./imgs/calc-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calc-box">
            <div class="calc-tela">
                <input type="tel" maxlength="8" id="equacao" readonly="true">
            </div>

            <div class="buttons-box">
                <div class="button-line">
                    <div class="buttons-div nums" onclick="insert(7)">7</div>
                    <div class="buttons-div nums" onclick="insert(8)">8</div>
                    <div class="buttons-div nums" onclick="insert(9)">9</div>
                    <div class="buttons-div nums" onclick="insert('/')">/</div>
                </div>

                <div class="button-line">
                    <div class="buttons-div nums" onclick="insert(4)">4</div>
                    <div class="buttons-div nums" onclick="insert(5)">5</div>
                    <div class="buttons-div nums" onclick="insert(6)">6</div>
                    <div class="buttons-div" onclick="insert('x')">x</div>
                </div>

                <div class="button-line">
                    <div class="buttons-div nums" onclick="insert(1)">1</div>
                    <div class="buttons-div nums" onclick="insert(2)">2</div>
                    <div class="buttons-div nums" onclick="insert(3)">3</div>
                    <div class="buttons-div nums" onclick="insert('-')">-</div>
                </div>

                <div class="button-line">
                    <div class="buttons-div nums" onclick="insert(0)">0</div>
                    <div class="buttons-div nums" onclick="insert('.')">.</div>
                    <div class="buttons-div" onclick="calcular()">=</div>
                    <div class="buttons-div nums" onclick="insert('+')">+</div>
                </div>

            </div>

            <div class="clear">
                <div class="limpar" onclick="limpar()">LIMPAR</div>
                <div class="buttons-div limpa2" onclick="limp()">‚Üê</div>
            </div>
            

            
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
